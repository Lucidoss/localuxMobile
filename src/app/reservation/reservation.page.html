<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
      <ion-title>Réservation</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Réservation</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3>Choisir une destination :</h3>

  <ion-item *ngFor="let item of ListeDestination" (click)="reservation(item)">
    {{item.libelle}}
  </ion-item>

</ion-content>
